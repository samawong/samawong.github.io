baseURL = "http://samawong.github.io"
languageCode = "en-us"
title = "Samawong's Notes"
DefaultContentLanguage = "en"


# Pagination
paginate = 10
paginatePath = "page"

# Theme to use
theme = "sama"

summaryLength = 1

# Copyright, appears in the footer
copyright = "© 2020, All Rights Reserved"

[params]
headTitle = "Samawong's Notes"
description = "More notes about kubernetes, docker ,android ,flutter etc."


disqusShortname = "samawongblog"

# Links format
  # Main menu

[[menu.main]]
  url = "/"
  name = "Home"
  weight = 1

[[menu.main]]
  url = "/about/"
